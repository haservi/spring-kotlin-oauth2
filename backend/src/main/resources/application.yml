server:
  port: 8080

spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:board
      username: sa
      password:

    jpa:
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          format_sql: true
